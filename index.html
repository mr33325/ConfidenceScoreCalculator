<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confidence Score</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  
  <nav class="navbar navbar-dark bg-dark bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-patch-check-fill" viewBox="0 0 16 16">
          <path d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01zm.287 5.984-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708.708"/>
        </svg>
        Confidence Score Calculator
      </a>
    </div>
  </nav>
  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <!-- First column for calculation -->
      <div class="col-md-6">
        <div class="card mt-4">
          <h5 class="card-header">Enter your data</h5>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="attempted">Number of Attempted Questions</label>
                <input type="number" class="form-control" id="attempted">
              </div>
              <div class="mb-3">
                <label for="correct">Number of Correct Answers</label>
                <input type="number" class="form-control" id="correct">
              </div>
              <div class="mb-3">
                <label for="total">Total Number of Questions</label>
                <input type="number" class="form-control" id="total">
              </div>
              <button type="button" class="btn btn-primary btn-block" onclick="calculateConfidence()">Calculate Confidence Score</button>
            </form>
          </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
              <h5 class="card-title">Confidence Score</h5>
              <div class="progress" style="height: 20px;">
                <div id="confidenceBar" class="progress-bar" role="progressbar"></div>
              </div>
              <div class="d-flex justify-content-between mt-3">
                <div class="d-flex align-items-center">
                  <i class="fas fa-trophy text-warning mr-2"></i>
                  <span id="confidenceScore">-</span>
                </div>
                <div class="d-flex align-items-center">
                  <i class="far fa-clock text-muted mr-2"></i>
                  <span>Updated <span id="timestamp">-</span></span>
                </div>
              </div>
            </div>
        </div>
      </div>
      
      <!-- Second column for chart -->
      <div class="col-md-6">
        
        <!-- Chart -->
        <div class="card mt-4">
          <div class="card-body">
            <canvas id="confidenceChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
